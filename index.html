<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electro.ua | Продаж ТВ, побутова техніка, Ноутбуки, Смартфони</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
<header class="header">
    <div class="header-top container">
        <div class="header-top__logo">
            <img src="img/logo.PNG" alt="logo">
        </div>
        <div class="header-top__ul">
            <ul class="header-top__ul-list">
                <li class="header-top__ul-li">
                    <img class="header-img-li" src="img/smile.JPG" alt="smile">
                    <p class="header-top__ul-li-p">Гарантія безпечних покупок</p>
                </li>
                <li class="header-top__ul-li">
                    <img class="header-img-li" src="img/truck.JPG" alt="truck">
                    <p class="header-top__ul-li-p">Безкоштовний транспорт</p>
                </li>
                <li class="header-top__ul-li">
                    <img class="header-img-li" src="img/star.JPG" alt="star">
                    <p class="header-top__ul-li-p">Приваблива 0% оплата частинами</p>
                </li>

            </ul>
        </div>
    </div>
    <div class="header-main">
        <div class="header-main_wrap container">
            <div class="header-main_category">
                <label>Категорії</label>
            </div>
            <div class="header-main_search">
                <form class="header-main_search_form" action>
                    <input class="header-main__input" type="search" name="search" placeholder="Що шукаєш?" >
                </form>
                <div class="header-main_search_icon">
                    <div class="icon-search"></div>
                </div>
            </div>
            <div class="header-main_nav">
                <a class="link" href="contacts.html">Контакти</a>
                <a class="link" href="accaunt.html">Мій аккаунт</a>
                <a class="link" href="basket.html">Корзина</a>
            </div>
        </div>
    </div>

<main>
</body>
</html>
